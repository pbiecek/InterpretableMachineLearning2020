<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">

    <title> ceterisParibus D3 template
    </title>

    <!-- loading D3 library, internet connection needed -->

    <script type="text/javascript" charset="utf8"

<body>

<div id='chartDiv'></div>

<script type="text/javascript">
